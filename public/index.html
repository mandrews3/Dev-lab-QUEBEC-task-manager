<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Manager</h1>

        <div class="mb-3">
            <input type="text" id="title" class="form-control mb-2" placeholder="Title">
            <input type="date" id="noteDate" class="form-control mb-2" placeholder="Date">
            <textarea id="content" class="form-control mb-2" placeholder="Content"></textarea>
            <button id="addNote" class="btn btn-primary w-100">Add Task</button>
        </div>

        <div id="notesList" class="row g-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
